<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget App</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="sub-container">
        <!-- Budget -->
        <div class="total-amount-container">
          <h3>Budget</h3>
          <p class="hide error" id="budget-error">
            Value cannot be empty or negative
          </p>
          <input type="number" id="total-amount" placeholder="Enter Total Amount" />
          <button class="submit" id="total-amount-button">Set Budget</button>
        </div>

        <!-- Expenditure -->
        <div class="user-amount-container">
          <h3>Expenses</h3>
          <p class="hide error" id="product-title-error">
            Values cannot be empty
          </p>
          <input type="text" class="product-title" id="product-title" placeholder="Enter Title of Product" />
          <input type="number" id="user-amount" placeholder="Enter Cost of Product" />

          <!-- new -->
          <!-- Add this inside the user-amount-container div -->
          <div>
            <select id="expense-category">
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Utilities">Utilities</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Others">stationary </option>
            </select>
          </div>


          <button class="submit" id="check-amount">Check Amount</button>
        </div>
      </div>
      <!-- Output -->
      <div class="output-container flex-space">
        <!-- new -->
        <!-- Add a canvas for the chart inside the output-container div -->
        <!-- <canvas id="expenseChart" width="400" height="200"></canvas> -->

        <div>
          <p>Total Budget</p>
          <span id="amount">0</span>
        </div>
        <div>
          <p>Expenses</p>
          <span id="expenditure-value">0</span>
        </div>
        <div>
          <p>Balance</p>
          <span id="balance-amount">0</span>
        </div>
      </div>
    </div>
    <!-- List -->
    <div class="list">
      <h3>Expense List</h3>
      <div class="list-container" id="list"></div>
    </div>
  </div>
  <!-- Script -->
  <!-- Include Chart.js library -->

  <!-- fix that please -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->

  <script src="script_new.js"></script>
</body>

</html>
